PathDescriptor_19 = Selezionabile

PathDescriptor_2 = Rappresenta l'identificatore di un dato percorso, \
                   necessario quando multipli percorsi devono essere \
                   rappresentati sulla stessa mappa. Punti con la stessa \
                   propriet\u00E0 nome appartengono allo stesso percorso. Se \
                   non fornito il punto verr\u00E0 aggiunto al percorso di \
                   default.

PathDescriptor_20 = Se impostato a vero l'oggetto percorso pi\u00F9 gestire \
